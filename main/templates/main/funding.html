{% extends "main/base.html" %}
{% load django_bootstrap5 %}
{% load django_tables2 %}
{% block content %}
  <h2>Funding</h2>
  {% if perms.main.create_funding %}
    <a class="btn btn-primary" href="{% url 'main:funding_create' %}">+ Create Funding</a>
  {% endif %}
  {% for title, table in tables %}
    <h3 class="mt-4">{{ title }}</h3>
    {% render_table table %}
  {% endfor %}
{% endblock content %}
